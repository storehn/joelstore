<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - JoelStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --background-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.9);
            --card-hover: rgba(40, 51, 69, 0.95);
            --header-bg: rgba(15, 23, 42, 0.95);
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e3a8a, #0f172a);
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
        }
        
        /* Login Form */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-form {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--box-shadow);
        }
        
        .login-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 14px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .back-link a:hover {
            color: var(--text-color);
        }
        
        /* Error Message */
        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
        }
        
        .admin-header {
            background: var(--header-bg);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(37, 99, 235, 0.3);
        }
        
        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .logout-btn:hover {
            background: #b91c1c;
        }
        
        .admin-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Success Message */
        .success-message {
            background: rgba(5, 150, 105, 0.2);
            border: 1px solid rgba(5, 150, 105, 0.5);
            color: var(--success-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
        
        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Product Form */
        .product-form {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--box-shadow);
        }
        
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 14px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--success-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
        }
        
        .cancel-btn {
            background: var(--text-secondary);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Products List */
        .products-table {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .table-header {
            background: rgba(37, 99, 235, 0.2);
            padding: 20px 25px;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px 100px 140px;
            gap: 20px;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }
        
        .product-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .product-image-small {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--card-hover);
        }
        
        .product-image-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info h4 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        .product-info span {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .stock-input {
            width: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px;
            color: var(--text-color);
            text-align: center;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .edit-btn, .delete-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .edit-btn {
            background: var(--warning-color);
            color: white;
        }
        
        .delete-btn {
            background: var(--danger-color);
            color: white;
        }
        
        .edit-btn:hover, .delete-btn:hover {
            transform: scale(1.1);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .product-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .admin-tabs {
                flex-direction: column;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="login-container">
        <form class="login-form" onsubmit="login(event)">
            <h2 class="login-title">
                <i class="fas fa-lock"></i>
                Panel de Administraci√≥n
            </h2>
            
            <div id="login-error" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="login-error-text"></span>
            </div>
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesi√≥n
            </button>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Volver a la tienda
                </a>
            </div>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="admin-panel">
        <header class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-cogs"></i>
                Panel de Administraci√≥n - JoelStore
            </h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesi√≥n
            </button>
        </header>

        <div class="admin-content">
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="success-text"></span>
            </div>
            
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>

            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showTab('products')">
                    <i class="fas fa-box"></i>
                    Gestionar Productos
                </button>
                <button class="tab-btn" onclick="showTab('add-product')">
                    <i class="fas fa-plus"></i>
                    <span id="form-tab-text">Agregar Producto</span>
                </button>
            </div>

            <!-- Add Product Tab -->
            <div id="add-product-tab" class="tab-content">
                <div class="product-form">
                    <h3 class="form-title">
                        <i class="fas fa-plus-circle"></i>
                        <span id="form-title">Agregar Nuevo Producto</span>
                    </h3>
                    
                    <form onsubmit="saveProduct(event)" id="product-form">
                        <input type="hidden" id="editingProductId" value="">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">Nombre del Producto</label>
                                <input type="text" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productBrand">Marca</label>
                                <input type="text" id="productBrand" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productPrice">Precio (Lempiras)</label>
                                <input type="number" id="productPrice" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="productStock">Stock</label>
                                <input type="number" id="productStock" min="0" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productCategory">Categor√≠a</label>
                                <select id="productCategory" required>
                                    <option value="">Seleccionar categor√≠a</option>
                                    <option value="audio">Audio</option>
                                    <option value="gaming">Gaming</option>
                                    <option value="accesorios">Accesorios</option>
                                    <option value="almacenamiento">Almacenamiento</option>
                                    <option value="wearables">Wearables</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productBadge">Badge (Opcional)</label>
                                <input type="text" id="productBadge" placeholder="Ej: Nuevo, Popular, Gaming">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="productImage">URL de la Imagen</label>
                            <input type="url" id="productImage" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="productDescription">Descripci√≥n</label>
                            <textarea id="productDescription" placeholder="Descripci√≥n del producto electr√≥nico"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="submit-btn" id="submit-btn">
                                <i class="fas fa-plus" id="submit-icon"></i>
                                <span id="submit-text">Agregar Producto</span>
                            </button>
                            <button type="button" class="cancel-btn" onclick="cancelEdit()">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Products Management Tab -->
            <div id="products-tab" class="tab-content active">
                <div class="products-table">
                    <div class="table-header">
                        <span>
                            <i class="fas fa-list"></i>
                            Lista de Productos
                        </span>
                    </div>
                    <div id="products-list">
                        <!-- Los productos se cargar√°n aqu√≠ -->
                        <div class="empty-state">
                            <div class="loading-spinner"></div>
                            <p>Cargando productos...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let isLoggedIn = false;
        let editingProductId = null;

        // Credenciales de administrador
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'joelstore2025'
        };

        // Comprobar sesi√≥n al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
        });

        function checkSession() {
            // Verificar si hay una sesi√≥n guardada
            const sessionData = localStorage.getItem('joelstore-admin-session');
            
            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);
                    const now = new Date().getTime();
                    const sessionTime = session.timestamp;
                    const username = session.username;
                    
                    // Verificar si la sesi√≥n no ha expirado (24 horas)
                    const twentyFourHours = 24 * 60 * 60 * 1000;
                    
                    if (now - sessionTime < twentyFourHours && username === ADMIN_CREDENTIALS.username) {
                        // Sesi√≥n v√°lida
                        isLoggedIn = true;
                        document.getElementById('login-container').style.display = 'none';
                        document.getElementById('admin-panel').style.display = 'block';
                        loadProducts();
                        showNotification('Sesi√≥n restaurada', 'success');
                    } else {
                        // Sesi√≥n expirada
                        localStorage.removeItem('joelstore-admin-session');
                    }
                } catch (error) {
                    console.error('Error parsing session:', error);
                    localStorage.removeItem('joelstore-admin-session');
                }
            }
        }

        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginError = document.getElementById('login-error');
            const loginErrorText = document.getElementById('login-error-text');
            
            // Mostrar cargando
            loginBtn.innerHTML = '<div class="loading-spinner"></div> Iniciando...';
            loginBtn.disabled = true;
            loginError.style.display = 'none';
            
            // Simular un peque√±o retraso para la verificaci√≥n
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Guardar sesi√≥n en localStorage con timestamp
                    const sessionData = {
                        username: username,
                        timestamp: new Date().getTime()
                    };
                    
                    localStorage.setItem('joelstore-admin-session', JSON.stringify(sessionData));
                    
                    isLoggedIn = true;
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                    loadProducts();
                    showNotification('Bienvenido al panel de administraci√≥n', 'success');
                    
                    // Limpiar campos
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                } else {
                    loginErrorText.textContent = 'Credenciales incorrectas';
                    loginError.style.display = 'block';
                }
                
                // Restaurar bot√≥n
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
                loginBtn.disabled = false;
            }, 800);
        }

        function logout() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                isLoggedIn = false;
                localStorage.removeItem('joelstore-admin-session');
                document.getElementById('login-container').style.display = 'flex';
                document.getElementById('admin-panel').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                showNotification('Sesi√≥n cerrada', 'info');
            }
        }

        function showTab(tabName) {
            // Ocultar todas las pesta√±as
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remover clase active de todos los botones
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar pesta√±a seleccionada
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Activar bot√≥n correspondiente
            event.target.classList.add('active');
            
            // Limpiar formulario si se cambia de pesta√±a
            if (tabName === 'add-product') {
                if (!editingProductId) {
                    clearForm();
                }
            }
        }

        async function loadProducts() {
            try {
                // Mostrar cargando
                document.getElementById('products-list').innerHTML = `
                    <div class="empty-state">
                        <div class="loading-spinner"></div>
                        <p>Cargando productos...</p>
                    </div>
                `;
                
                const response = await fetch('inventario.json?t=' + new Date().getTime());
                if (!response.ok) {
                    throw new Error('Error cargando productos');
                }
                
                const data = await response.json();
                products = data.productos || [];
                renderProductsList();
            } catch (error) {
                console.error('Error cargando productos:', error);
                showError('Error cargando productos: ' + error.message);
                
                // Mostrar mensaje de error en la lista
                document.getElementById('products-list').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error cargando productos</h3>
                        <p>No se pudieron cargar los productos. Intenta recargar la p√°gina.</p>
                        <button onclick="loadProducts()" class="submit-btn" style="margin-top: 15px; padding: 8px 15px;">
                            <i class="fas fa-sync"></i> Reintentar
                        </button>
                    </div>
                `;
            }
        }

        function renderProductsList() {
            const productsList = document.getElementById('products-list');
            
            if (products.length === 0) {
                productsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>No hay productos en el inventario</h3>
                        <p>Agrega algunos productos electr√≥nicos para comenzar</p>
                    </div>
                `;
                return;
            }
            
            productsList.innerHTML = products.map(product => `
                <div class="product-row">
                    <div class="product-image-small">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/60x60/2563eb/ffffff?text=JS'">
                    </div>
                    <div class="product-info">
                        <h4>${product.name}</h4>
                        <span>${product.brand} ‚Ä¢ ${getCategoryName(product.category)}</span>
                    </div>
                    <div>L ${product.price.toLocaleString()}</div>
                    <div>${getCategoryName(product.category)}</div>
                    <div>
                        <input type="number" class="stock-input" value="${product.stock}" 
                               onchange="updateStock(${product.id}, this.value)" min="0">
                    </div>
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const categories = {
                'audio': 'Audio',
                'gaming': 'Gaming',
                'accesorios': 'Accesorios',
                'almacenamiento': 'Almacenamiento',
                'wearables': 'Wearables'
            };
            return categories[category] || 'Electr√≥nico';
        }

        function clearForm() {
            document.getElementById('product-form').reset();
            document.getElementById('editingProductId').value = '';
            document.getElementById('form-title').textContent = 'Agregar Nuevo Producto';
            document.getElementById('form-tab-text').textContent = 'Agregar Producto';
            document.getElementById('submit-text').textContent = 'Agregar Producto';
            document.getElementById('submit-icon').className = 'fas fa-plus';
            editingProductId = null;
        }

        async function saveProduct(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const originalBtnContent = submitBtn.innerHTML;
            
            // Mostrar cargando
            submitBtn.innerHTML = '<div class="loading-spinner"></div> Procesando...';
            submitBtn.disabled = true;
            
            try {
                const productData = {
                    name: document.getElementById('productName').value,
                    brand: document.getElementById('productBrand').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    stock: parseInt(document.getElementById('productStock').value),
                    category: document.getElementById('productCategory').value,
                    image: document.getElementById('productImage').value,
                    badge: document.getElementById('productBadge').value || null,
                    description: document.getElementById('productDescription').value || null
                };
                
                if (editingProductId) {
                    // Editar producto existente
                    const productIndex = products.findIndex(p => p.id === editingProductId);
                    if (productIndex !== -1) {
                        products[productIndex] = { ...productData, id: editingProductId };
                        await saveInventoryToFile();
                        showSuccessMessage('Producto actualizado exitosamente');
                    }
                } else {
                    // Agregar nuevo producto
                    const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                    const newProduct = {
                        ...productData,
                        id: newId
                    };
                    products.push(newProduct);
                    await saveInventoryToFile();
                    showSuccessMessage('Producto agregado exitosamente');
                }
                
                renderProductsList();
                clearForm();
                showTab('products');
            } catch (error) {
                console.error('Error al procesar producto:', error);
                showError('Error al procesar producto: ' + error.message);
            } finally {
                // Restaurar bot√≥n
                submitBtn.innerHTML = originalBtnContent;
                submitBtn.disabled = false;
            }
        }

        function updateStock(productId, newStock) {
            const product = products.find(p => p.id === productId);
            if (product) {
                product.stock = parseInt(newStock);
                saveInventoryToFile();
                showNotification('Stock actualizado', 'success');
            }
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                // Llenar formulario con datos del producto
                document.getElementById('productName').value = product.name;
                document.getElementById('productBrand').value = product.brand;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productStock').value = product.stock;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productImage').value = product.image;
                document.getElementById('productBadge').value = product.badge || '';
                document.getElementById('productDescription').value = product.description || '';
                
                // Configurar modo edici√≥n
                document.getElementById('editingProductId').value = product.id;
                document.getElementById('form-title').textContent = 'Editar Producto';
                document.getElementById('form-tab-text').textContent = 'Editar Producto';
                document.getElementById('submit-text').textContent = 'Actualizar Producto';
                document.getElementById('submit-icon').className = 'fas fa-save';
                editingProductId = product.id;
                
                // Cambiar a pesta√±a de agregar producto
                showTab('add-product');
            }
        }

        function deleteProduct(productId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) {
                return;
            }
            
            products = products.filter(p => p.id !== productId);
            saveInventoryToFile();
            renderProductsList();
            showSuccessMessage('Producto eliminado');
        }

        function cancelEdit() {
            clearForm();
            showTab('products');
        }

        async function saveInventoryToFile() {
            const inventoryData = {
                productos: products
            };
            
            try {
                // En un entorno real, esto requerir√≠a un backend
                // Por ahora, solo guardamos en localStorage como respaldo
                localStorage.setItem('joelstore-inventory-backup', JSON.stringify(inventoryData));
                
                // Mostrar opci√≥n de descarga
                downloadInventoryFile();
                
                showNotification('Inventario actualizado. Archivo descargado.', 'success');
            } catch (error) {
                console.error('Error guardando inventario:', error);
                showError('Error al guardar inventario: ' + error.message);
            }
        }
        
        function downloadInventoryFile() {
            const inventoryData = {
                productos: products
            };
            
            const dataStr = JSON.stringify(inventoryData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'inventario.json';
            link.click();
            
            URL.revokeObjectURL(url);
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.style.display = 'none';
            successText.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');
            
            successDiv.style.display = 'none';
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000);
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.padding = '16px 24px';
            notification.style.borderRadius = '12px';
            notification.style.color = 'white';
            notification.style.fontFamily = "'Poppins', sans-serif";
            notification.style.fontWeight = '500';
            notification.style.zIndex = '10000';
            notification.style.transform = 'translateY(100px)';
            notification.style.opacity = '0';
            notification.style.transition = 'all 0.3s ease';
            notification.style.backdropFilter = 'blur(10px)';
            notification.style.maxWidth = '350px';
            
            switch(type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, #059669, #10b981)';
                    notification.innerHTML = `<i class="fas fa-check-circle" style="margin-right: 8px;"></i>${message}`;
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, #dc2626, #ef4444)';
                    notification.innerHTML = `<i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>${message}`;
                    break;
                case 'info':
                    notification.style.background = 'linear-gradient(135deg, #2563eb, #3b82f6)';
                    notification.innerHTML = `<i class="fas fa-info-circle" style="margin-right: 8px;"></i>${message}`;
                    break;
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(100px)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }
    </script>
</body>
</html>
